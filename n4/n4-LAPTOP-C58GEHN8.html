## 簡單相關係數
----


- ### 又稱**Pearson相關係數**，説明具有綫性關係的兩個數值變量閒的密切程度與相關方向的統計量。

### `$$r=\frac{\sum_{i=1}^n(x_i-\bar{x})(y_i-\bar{y})}{\sqrt{\sum_{i=1}^n(x_i-\bar{x})^2\sum_{i=1}^n(y_i-\bar{y})^2}}$$`
---
## 簡單相關係數的性質
----
- ### 沒有單位，數值的絕對值大小表示相關性强弱
- ### 越接近1表示相關性越强
- ### 約接近0表示相關性越弱

---
### 簡單相關係數示意圖
&lt;img src="fig/fig04.png" width="95%" style="display: block; margin: auto;" /&gt;
---
## 相關係數的假設檢驗

- ### 計算簡單相關係數： `\(r=0.8009\)`
- ### 建立檢驗假設並設定檢驗水平
  - #### `\(H_0\)`: `\(\rho=0\)`
  - #### `\(H_1\)`: `\(\rho \ne 0\)`
  - #### `\(\alpha=0.05\)`

- ### 計算P值，得出結論
  - #### `\(P&lt;0.05\)`，拒絕原假設，在0.05的檢驗水平下認爲前臂長與身高存在綫性相關關係。

---

- ### 計算秩相關係數： `\(r_s=0.8009\)`
- ### 建立檢驗假設並設定檢驗水平
  - #### `\(H_0\)`: `\(\rho_s=0\)`
  - #### `\(H_1\)`: `\(\rho_s \ne 0\)`
  - #### `\(\alpha=0.05\)`

- ### 計算P值，得出結論
  - #### `\(P&lt;0.05\)`，拒絕原假設，在0.05的檢驗水平下認爲前臂長與身高存在秩相關關係。

###$$\hat{Y}=a+bX$$
- ### `\(X\)`: 自變量、解釋變量
- ### `\(Y\)`: 因變量、應變量、被解釋變量
- ### `\(\hat{Y}\)`: 因變量的預測值
- ### `\(Y-\hat{Y}\)`: 殘差
- ###  `\(a\)`: 截距項、常數項
- ### `\(b\)`: 回歸係數
